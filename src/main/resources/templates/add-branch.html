<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="mb-5">New Branch</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/branch}" th:object="${branchRequestParam}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="Address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="rental" class="col-form-label">Select Rental Name</label>
                        <select class="form-control selectpicker" th:field="*{rentalId}" id="rental">
                            <option value=""></option>
                            <option th:each="rental: ${rentals}"
                                    th:value="${rental.id}"
                                    th:text="${rental.name}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('rentalId')}" th:errors="*{rentalId}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Branch">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
