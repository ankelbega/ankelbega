<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2>Manage <b>Rentals</b></h2>
        </div>
    </div>
    <div class="row mt-3 mb-4">
        <div class="col-md-4">
            <a href="/signup" class="btn btn-success"><i class="fa fa-plus"></i>Add new rental</a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>InternetDomain</th>
            <th>ContactAddress</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental: ${rentals}">
            <td th:text="${rental.id}"></td>
            <td th:text="${rental.name}"></td>
            <td th:text="${rental.internetDomain}"></td>
            <td th:text="${rental.contactAddress}"></td>
            <td th:text="${rental.owner}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${rental.id})}" class="btn"><i class="far fa-edit"
                                                                           data-toggle="tooltip"
                                                                           title="Edit rental">&#xE254;</i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="row mt-3 mb-4">
        <br>
        <div class="col-md-8">
            <div><h5><i>If you want to see revenue of rental click below:</i></h5></div>
            <br>
            <div class="col-md-4">
                <a href="/revenue" class="btn btn-success"><i class="bi bi-save-fill"></i>View Revenue</a>
            </div>
        </div>
    </div>
</div>
</body>
