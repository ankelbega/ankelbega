<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="mb-5">Add rental</h2>
    <form action="#" th:action="@{/add/rental}" th:object="${rentalRequestParam}" method="post">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="name">Name: </label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="enter the name">
            </div>
            <div class="form-group col-md-4">
                <label for="internetDomain">InternetDomain:</label>
                <input type="text" id="internetDomain" th:field="*{internetDomain}" class="form-control"
                       placeholder="enter the internetDomain">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="contactAddress">ContactAddress:</label>
                <input type="text" id="contactAddress" th:field="*{contactAddress}" class="form-control"
                       placeholder="enter contactAddress">
            </div>
            <div class="form-group col-md-4">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" th:field="*{owner}" class="form-control" placeholder="enter owner">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-5">
                <input type="submit" class="btn btn-primary" value="submit">
            </div>
        </div>
    </form>
</div>
</body>
