<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-10">
            <h2>Assign employees in a <b>Branch</b></h2>
        </div>
        <div>
            <a th:href="@{/not-assigned-managers/{branchId}(branchId=${branchId})}" class="btn btn-primary">ASSIGN
                MANAGER</a>
        </div>
    </div>

    <div class="row mt-2 mb-4">
    </div>
    <form th:action="@{/assign/employees/{branchId}(branchId=${branchId})}" method="post">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td></td>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td><input type="checkbox" name="employeesId" th:value="${employee.id}"/></td>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${not #lists.isEmpty(employees)}">
            <input type="submit" class="btn btn-success" value="ASSIGN">
        </div>
    </form>
</div>
</body>
