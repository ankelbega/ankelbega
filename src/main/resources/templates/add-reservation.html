<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<div th:insert="Navbar :: navbar"></div>
<body>
<div class="container my-5">
    <div th:if="${param.successInserted}">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>You are successfully registered!</strong>
        </div>
    </div>
    <h2 class="mb-5">Add reservation</h2>
    <form action="#" th:action="@{/add-reservation}" th:object="${reservationRequestParam}" method="post">
        <input type="hidden" th:field="*{carId}" class="form-control"/>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="pickupDate">Pickup Date</label>
                <input type="text" id="pickupDate" th:field="*{pickupDate}" class="form-control"
                       placeholder="MM/dd/yyyy">
            </div>
            <div class="form-group col-md-3">
                <label for="returnDate">Return Date:</label>
                <input type="text" id="returnDate" th:field="*{returnDate}" class="form-control"
                       placeholder="MM/dd/yyyy">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="branch" class="col-form-label">Select ReturnBranch Name</label>
                <select class="form-control selectpicker" th:field="*{returnBranchId}" id="branch">
                    <option value="">Nothing selected</option>
                    <option th:each="branch: ${branches}"
                            th:value="${branch.id}"
                            th:text="${branch.address}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Add Reservation">
            </div>
        </div>
    </form>
</div>
</body>
