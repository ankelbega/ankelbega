<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
    body {
    color: #566787;
    background: #f5f5f5;
    font-family: 'Varela Round', sans-serif;
    font-size: 16px;
}

*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
</style>
</head>

<body>
<div class="container my-5">
    <div th:if="${param.success}">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>You are successfully registered!</strong>
        </div>
    </div>
    <form th:object="${userRequestParam}" th:action="@{/register/user/{roleId}(roleId=3)}" class="form-horizontal"
          role="form" method="post">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control"
                       autofocus>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="text-danger"></span>
                <span class="help-block">First Name, eg.: Harry</span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control"
                       autofocus>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="text-danger"></span>
                <span class="help-block">Last Name, eg.: Henderson</span>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{username}" id="username" placeholder="Username" class="form-control"
                       autofocus>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                      class="text-danger"></span>
                <span class="help-block">Username, eg.: Harry94</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                      class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{address}" id="address" placeholder="Address" class="form-control">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                      class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-3">
                <p>Have you already an account?<a href="/login" class="btn btn-link">Login</a>
                <p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
