<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="mb-5">Edit car</h2>
    <form action="#" th:action="@{/update/car/{carId}(carId=${carId})}" th:object="${carUpdateRequestParams}" method="post">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="mileage">Mileage: </label>
                <input type="number" id="mileage" th:value="${mileage}" name="mileage" class="form-control"
                       placeholder="Enter the mileage">
                <span th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                      class="text-danger"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" th:value="${amount}" name="amount" class="form-control"
                       placeholder="Enter the amount">
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
                      class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-5">
                <input type="submit" class="btn btn-primary" value="update">
            </div>

        </div>
    </form>
</div>
</body>
