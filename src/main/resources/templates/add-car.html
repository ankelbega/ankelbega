<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="Navbar :: navbar"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Add new <b>car</b></h2>
            <div class="card">
                <div class="card-body">

                    <form class="form-horizontal" th:action="@{/car}" th:object="${carRequestParams}" method="post"
                          enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="brand" class="cols-md-2 control-label">Brand</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="text" th:field="*{brand}" class="form-control" id="brand"
                                           placeholder="Brand">
                                    <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="model" class="cols-md-2 control-label">Model</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="text" th:field="*{model}" class="form-control" id="model"
                                           placeholder="Model">
                                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bodyType" class="cols-md-2 control-label">Body Type</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="text" th:field="*{bodyType}" class="form-control" id="bodyType"
                                           placeholder="Body Type">
                                    <span th:if="${#fields.hasErrors('bodyType')}" th:errors="*{bodyType}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color" class="cols-md-2 control-label">Color</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="text" th:field="*{color}" class="form-control" id="color"
                                           placeholder="Color">
                                    <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="cols-md-2 control-label">Year</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="number" th:field="*{year}" class="form-control" id="year"
                                           placeholder="Year">
                                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mileage" class="cols-md-2 control-label">Mileage</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="number" th:field="*{mileage}" class="form-control" id="mileage"
                                           placeholder="Mileage">
                                    <span th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                                          class="text-danger"></span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="cols-md-2 control-label">Amount</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <input type="number" th:field="*{amount}" class="form-control" id="amount"
                                           placeholder="Amount">
                                    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
                                          class="text-danger"></span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="branch" class="cols-md-2 control-label">Select Branch</label>
                            <div class="cols-md-10">
                                <div class="input-group">
                                    <select class="form-control selectpicker" th:field="*{branchId}" id="branch">
                                        <option value=""></option>
                                        <option th:each="branch: ${branches}"
                                                th:value="${branch.id}"
                                                th:text="${branch.address}">
                                        </option>

                                    </select>
                                    <span th:if="${#fields.hasErrors('branchId')}" th:errors="*{branchId}"
                                          class="text-danger"></span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customFile" class="cols-md-2 control-label">Image</label>
                            <div class="cols-md-10">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" name="file"
                                           th:field="*{carImage}">
                                    <label class="custom-file-label" for="customFile">Choose image</label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script th:src="@{assets/custom-file-input/bs-custom-file-input.js}"></script>


<script>
    bsCustomFileInput.init();

</script>

</body>
</html>
